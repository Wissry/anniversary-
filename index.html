<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy 6th Month Anniversary</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff2f92, #ff9ad5);
    color: white;
    text-align: center;
    overflow: hidden;
}

.container {
    background: rgba(255,255,255,0.18);
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    max-width: 520px;
    width: 90%;
    margin: 80px auto;
}

.blocked {
    font-size: 3em;
    font-weight: bold;
    margin-top: 40vh;
}

.stage2 {
    margin-top: 35vh;
}

input[type="password"] {
    padding: 12px;
    width: 70%;
    border-radius: 20px;
    border: none;
    font-size: 1em;
    text-align: center;
}

button {
    margin-top: 15px;
    padding: 12px 25px;
    border-radius: 25px;
    border: none;
    background: #ff2f92;
    color: white;
    font-size: 1em;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 8s linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<script>
const correctPassword = "10/7/2025";

/* Floating hearts generator */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (5 + Math.random() * 5) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 8000);
}
setInterval(createHeart, 500);

/* -------- PASSWORD FLOW -------- */

// FIRST CHECK
var input = prompt("Enter the anniversary password ðŸ’–");

if (input === correctPassword) {
    showContent();
} else {
    // show ASK 3AD screen â†’ then stage 2
    showStage2();
}

function showStage2() {
    document.body.innerHTML = `
        <div class='blocked'>ASK 3AD</div>

        <div class='stage2'>
            <h2>3AD told you</h2>
            <input id='pass2' type='password' placeholder='Enter password again'>
            <br>
            <button onclick='secondCheck()'>Open ðŸ’—</button>
        </div>
    `;
}

// SECOND CHECK FROM INPUT BOX
function secondCheck() {
    const p2 = document.getElementById("pass2").value;

    if (p2 === correctPassword) {
        showContent();
    } else {
        document.body.innerHTML = "<div class='blocked'>ASK 3AD<br>Wrong Password ðŸ’”</div>";
    }
}

// SHOW ANNIVERSARY PAGE
function showContent() {
    document.body.innerHTML = `
        <div class='container'>
            <h1>HI KENO ðŸ’–</h1>
            <p>An anniversary video from me to you</p>

            <a href="https://share.icloud.com/photos/09cj19Im_PawBj6De3xXPBk6g" target="_blank">
                â–¶ Watch Our Anniversary Video
            </a>

            <div style='margin-top:20px;'>
                Every moment with you means more to me than words can explain.  
                Thank you for being the girl of my dreams and my safe place ðŸ’•
            </div>

            <div style='margin-top:15px; font-size:1.2em; font-weight:bold;'>
                ðŸ’ž Happy 6th Month Anniversary Carmo ðŸ’ž
            </div>
        </div>
    `;
}
</script>

</body>
</html>
